<div class="parent">
  <div class="child">
    <form action="" id="RegisterForm">
      <label for="firstName">First Name:</label> <br>
      <input type="text" id="firstName"> <br> <br>
      <label for="lastName">Last Name:</label> <br>
      <input type="text" id="lastName"> <br> <br>
      <label for="Email">Email:</label> <br> 
      <input type="email" id="email"> <br> <br>
      <label for="birth_div">Birth Date:</label> <br>
      <div id="birth_div">
        <input type="text" placeholder="dd" id="dayInput" maxlength="2">
        <input type="text" placeholder="mm" id="monthInput" maxlength="2">
        <input type="text" placeholder="yyyy" id="yearInput" minlength="4" maxlength="4">
      </div>
      <br>
      <label for="gender_div">Gender:</label> <br>
      <div id="gender_div">
        <input type="radio" name="" id="">Male <br>
        <input type="radio" name="" id="">Female <br>
      </div>
      <br>
      <label for="password">Password:</label><br>
      <input type="password" name="" id="">
      <br>
      <input type="submit" value="Create Account">
    </form>
  </div>
</div>
